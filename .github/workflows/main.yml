name: ci

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # -
      #   name: Build and test
      #   uses: docker/build-push-action@v5
      #   with:
      #     context: .
      #     target: test
      #     load: true
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          target: base
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
      - name: Delete Old Container
        run: docker rm -f crowdFundingContainer
      - name: Run docker container
        run: docker run -d -p 3000:80 --name crowdFundingContainer ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest

    
